    <script>
function handleScroll() {
  const fadeElements = document.querySelectorAll('.fade-element');
  const scrollPosition = window.pageYOffset;
  const windowHeight = window.innerHeight;

  fadeElements.forEach(element => {
    const elementPosition = element.offsetTop;
    const elementHeight = element.offsetHeight;

    if (scrollPosition > elementPosition + elementHeight - windowHeight / 4 ||
        scrollPosition + windowHeight < elementPosition + windowHeight / 4) {
      element.classList.add('fade-out');
    } else {
      element.classList.remove('fade-out');
    }
  });
}

window.addEventListener('scroll', handleScroll);
window.addEventListener('load', handleScroll);

</script>
<script>
function handleScroll() {
    const fadeElements = document.querySelectorAll('.fade-element');
    fadeElements.forEach(element => {
        const rect = element.getBoundingClientRect();
        const isVisible = rect.top >= 0 && rect.bottom <= window.innerHeight;
        if (isVisible) {
            element.classList.add('visible'); // Fade-in khi vào viewport
        } else {
            element.classList.remove('visible'); // Fade-out khi ra khỏi viewport
        }
    });
}

// Gắn sự kiện scroll và load để kiểm tra
window.addEventListener('scroll', handleScroll);
window.addEventListener('load', handleScroll);
</script>
